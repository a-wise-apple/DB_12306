spring:
  datasource:
    url: jdbc:mysql://localhost:3306/railway_booking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  sql:
    init:
      mode: never
  jackson:
    serialization:
      write-dates-as-timestamps: false
server:
  port: 8080

logging:
  level:
    org.springframework.security: INFO
    com.example.railway: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
